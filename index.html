<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather City</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
	<header class="navbar text-light bg-dark p-3">
		<h1><i class="fas fa-umbrella"></i> Weather City</h1>
	</header>

	<!-- Placed for Spacing -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<p></p>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-2">

				<!-- search input -->
				<h5>Search City:</h5>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="City Name">
						<div class="input-group-append">
						<button class="btn btn-primary button" type="button">
							<i class="fas fa-search"></i>
						</button>
						</div>
					<ul class="list-group past-cities"></ul>
					</div>
			</div>

			<div class="col-8">
				<!-- search results based on current day  -->
				<h5>Current Forecast:</h5>
				<div class="card w-75">
					<div id="current-city" class="card-body city-name"></div>
				</div>

				<!-- search input 5-day forecast -->
				<div class="forecast">
					<h5>Five Day Forecast:</h5>
					<div class="row" id="five-day">

						<!-- day 1 -->
						<div class="col-sm-2">
							<div class="days card text-white bg-info mb-3">
								<div id="1" class="card-body">
									<p class="card-text"></p>
								</div>
							</div>
						</div>

						<!-- day 2 -->
						<div class="col-sm-2">
							<div class="days card text-white bg-info mb-3">
								<div id="2" class="card-body">
									<p class="card-text"></p>
								</div>
							</div>
						</div>

						<!-- day 3 -->
						<div class="col-sm-2">
							<div class="days card text-white bg-info mb-3">
								<div id="3" class="card-body">
									<p class="card-text"></p>
								</div>
							</div>
						</div>

						<!-- day 4 -->
						<div class="col-sm-2">
							<div class="days card text-white bg-info mb-3">
								<div id="4" class="card-body">
									<p class="card-text"></p>
								</div>
							</div>
						</div>

						<!-- day 5 -->
						<div class="col-sm-2">
							<div class="days card text-white bg-info mb-3">
								<div id="5" class="card-body">
									<p class="card-text"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
	<script src="assets/js/weather.js"></script>
</body>
</html>
